apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-frontend
  namespace: nutrition
spec:
  replicas: 1
  selector:
    matchLabels:
      app: react-frontend
  template:
    metadata:
      labels:
        app: react-frontend
    spec:
      containers:
        - name: react-frontend
          image: shaiva/nutrition-app-front:latest
          imagePullPolicy: Always
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          ports:
            - containerPort: 3000
          env:
            - name: BUCKET_URL
              valueFrom:
                secretKeyRef:
                  name: aws-credentials
                  key: BUCKET_URL
