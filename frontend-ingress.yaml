apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: react-frontend-ingress
  namespace: nutrition
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
    # - host: "" 
    - http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: flask-backend
                port:
                  number: 5000
          - path: /
            pathType: Prefix
            backend:
              service:
                name: react-frontend
                port:
                  number: 80